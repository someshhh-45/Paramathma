        * {
            margin: 0;
            padding: 0;

        }

        body {

        .btn {

            font-weight: bold;

            color: white;
            position: relative;

        .btn::before {

            top: 0;
            left: -100%;

            transform: translateY(-3px);

        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;

            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;

            border: 1px solid #f5c6cb;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;

        async function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by this browser.'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    },
                    (error) => {
                        reject(new Error('Location access denied or unavailable.'));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    }
                );
            });
        }

       async function storeUserLocation(latitude, longitude) {
    try {
        // Round to 6 decimal places to satisfy Baserow validation
        const latRounded = Math.round(latitude * 1e6) / 1e6;
        const lonRounded = Math.round(longitude * 1e6) / 1e6;

        console.log(`Storing user location: ${latRounded}, ${lonRounded}`);

        const url = `${CONFIG.BASEROW_API_URL}${CONFIG.TABLE_IDS.USERS}/?user_field_names=true`;

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Authorization': `Token ${CONFIG.BASEROW_TOKEN}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                "Lat of User": latRounded,
                "Long of User": lonRounded,
                "timestamp": new Date().toISOString()
            })
        });

        const text = await response.text();
        if (!response.ok) {
            console.error('Baserow API Error:', text);
            throw new Error(`Failed to store user location: ${response.status} - ${text}`);
        }

        const result = JSON.parse(text);
        console.log('Location stored successfully:', result);
        return result;

    } catch (error) {
        console.error('Error storing user location:', error);
        throw error;
    }
}


        async function getAmbulances() {
            try {
                // Request ambulances with user-friendly field names so we can access 'lat of A', 'long of A' and 'Details of A'
                const response = await fetch(`${CONFIG.BASEROW_API_URL}${CONFIG.TABLE_IDS.AMBULANCES}/?user_field_names=true`, {
                    headers: {

                    }

        }

        async function getTrafficLocations() {

        async function getPoliceStations() {
            try {
                const response = await fetch(`${CONFIG.BASEROW_API_URL}${CONFIG.TABLE_IDS.POLICE}/?user_field_names=true`, {
                    headers: {

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function findNearestAmbulance(userLat, userLon, ambulances) {
            let nearest = null;
            let minDistance = Infinity;

            ambulances.forEach(ambulance => {
                const distance = calculateDistance(
                    userLat, userLon,
                    ambulance['lat of A'], ambulance['long of A']
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = { ...ambulance, distance };
                }
            });

            return nearest;
        }

        function findNearestPolice(trafficLat, trafficLon, policeStations) {
            let nearest = null;
            let minDistance = Infinity;

            policeStations.forEach(police => {
                const distance = calculateDistance(
                    trafficLat, trafficLon,
                    police['lat of P'], police['long of P']
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = { ...police, distance };
                }
            });

            return nearest;
        }

        async function getOptimalRoute(userLocation, ambulanceLocation, trafficLocations) {
            // This is a simplified route calculation
            // In production, you would use Google Maps Directions API or similar service
            
            try {
                // Check if route passes through high-traffic areas
                const trafficOnRoute = trafficLocations.filter(traffic => {
                    const distanceFromRoute = calculateDistance(
                        userLocation.latitude, userLocation.longitude,
                        traffic['lat of T'], traffic['long of T']
                    );
                    return distanceFromRoute < 2; // Within 2km of direct route
                });

                return {
                    distance: calculateDistance(
                        userLocation.latitude, userLocation.longitude,
                        ambulanceLocation['lat of A'], ambulanceLocation['long of A']
                    ),
                    estimatedTime: Math.ceil(calculateDistance(
                        userLocation.latitude, userLocation.longitude,
                        ambulanceLocation['lat of A'], ambulanceLocation['long of A']
                    ) * 2), // Rough estimate: 2 minutes per km
                    trafficAreas: trafficOnRoute.length
                };
            } catch (error) {
                console.error('Error calculating route:', error);
                return null;
            }
        }

        // Helper: send notification to ambulance's local site/file
        async function notifyAmbulanceSite(websiteFieldValue, userLocation, ambulance) {
            try {
                if (!websiteFieldValue) {
                    console.warn('No website value provided for ambulance notification.');
                    return { ok: false, message: 'No website provided' };
                }

                // Try common keys: the column might be 'Details of A' or 'Details of a' etc.
                let website = websiteFieldValue;

                // If the field contains just a filename (e.g. notify.html), make it relative
                if (!/^https?:\/\//i.test(website) && !website.startsWith('/')) {
                    website = `./${website}`;
                }

                // Attach useful query params so the ambulance site knows the user location and assigned ambulance
                const params = new URLSearchParams({
                    userLat: userLocation.latitude,
                    userLon: userLocation.longitude,
                    ambulanceLat: ambulance['lat of A'],
                    ambulanceLon: ambulance['long of A'],
                    ambulanceDetails: ambulance['Details of A'] || ambulance['Details of a'] || '',
                    rowId: ambulance.id || ''
                });

                const notifyUrl = website + (website.includes('?') ? '&' : '?') + params.toString();

                console.log('Notifying ambulance site at:', notifyUrl);

                // Send a GET request. If ambulance site expects POST, change method and body accordingly.
                const res = await fetch(notifyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/plain, application/json'
                    }
                });

                const text = await res.text();
                console.log('Ambulance site response:', res.status, text);

                return { ok: res.ok, status: res.status, text };

            } catch (error) {
                console.error('Error notifying ambulance site:', error);
                return { ok: false, message: error.message };
            }
        }
// Write a notification to the ambulance row in Baserow
async function patchAmbulanceNotification(ambulanceRowId, message) {
    try {
        if (!ambulanceRowId) {
            console.warn('No ambulanceRowId provided for patchAmbulanceNotification');
            return { ok: false, message: 'no-row-id' };
        }

        const url = `${CONFIG.BASEROW_API_URL}${CONFIG.TABLE_IDS.AMBULANCES}/${ambulanceRowId}/?user_field_names=true`;

        const body = {
            "Notification": message, // change this key if your column has a different name
            "Notification Timestamp": new Date().toISOString()
        };

        const res = await fetch(url, {
            method: 'PATCH',
            headers: {
                'Authorization': `Token ${CONFIG.BASEROW_TOKEN}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        });

        const text = await res.text();
        if (!res.ok) {
            console.error('Failed to patch ambulance row:', res.status, text);
            return { ok: false, status: res.status, text };
        }
        const json = JSON.parse(text);
        console.log('Patched ambulance row:', json);
        return { ok: true, json };

    } catch (err) {
        console.error('Error patching ambulance notification:', err);
        return { ok: false, message: err.message };
    }
}

        async function callAmbulance() {
    try {
        showStatus('<div class="loading"></div>Getting your location...', 'info');

        // 1) Get user's current location
        const userLocation = await getCurrentLocation();
        console.log('Raw location from browser:', userLocation);

        showStatus('<div class="loading"></div>Storing your location and finding nearest ambulance...', 'info');

        // 2) Store user location (rounded to 6 decimals)
        await storeUserLocation(userLocation.latitude, userLocation.longitude);

        // 3) Get ambulances (ensure getAmbulances() uses ?user_field_names=true)
        const ambulances = await getAmbulances();

        if (!ambulances || ambulances.length === 0) {
            throw new Error('No ambulances available at the moment');
        }

        // 4) Find nearest ambulance
        const nearestAmbulance = findNearestAmbulance(
            userLocation.latitude,
            userLocation.longitude,
            ambulances
        );

        if (!nearestAmbulance) {
            throw new Error('Could not find nearest ambulance');
        }

        showStatus('<div class="loading"></div>Calculating optimal route and checking traffic...', 'info');

        // 5) Get traffic & police
        const trafficLocations = await getTrafficLocations();
        const policeStations = await getPoliceStations();

        // 6) Calculate route
        const routeInfo = await getOptimalRoute(userLocation, nearestAmbulance, trafficLocations);

        // 7) Find nearest police if needed (existing logic)
        let nearestPolice = null;
        if (trafficLocations.length > 0 && policeStations.length > 0) {
            const routeTraffic = trafficLocations[0]; // simplified
            nearestPolice = findNearestPolice(
                routeTraffic['lat of T'],
                routeTraffic['long of T'],
                policeStations
            );
        }

        // 8) Build notification text
        const latU = (Math.round(userLocation.latitude * 1e6) / 1e6).toFixed(6);
        const lonU = (Math.round(userLocation.longitude * 1e6) / 1e6).toFixed(6);
        const etaText = routeInfo ? `${routeInfo.estimatedTime} minutes` : 'unknown ETA';
        const notifyMessage = `New assignment: user at ${latU},${lonU} ‚Äî ETA ${etaText} ‚Äî Ambulance: ${nearestAmbulance['Details of A'] || nearestAmbulance['Details of a'] || 'unknown'}`;

        // 9) PATCH the ambulance row with the notification so ambulance client sees it
        // nearestAmbulance.id must exist in the fetched row (Baserow row id)
        let patchResult = null;
        if (nearestAmbulance && nearestAmbulance.id) {
            patchResult = await patchAmbulanceNotification(nearestAmbulance.id, notifyMessage);
            if (!patchResult.ok) {
                console.warn('Patch notification failed:', patchResult);
            } else {
                console.log('Notification patched to ambulance row successfully.');
            }
        } else {
            console.warn('nearestAmbulance.id missing; cannot patch notification to ambulance row.');
        }

        // 10) (Optional) still try to call the ambulance site/file directly (keeps your earlier behavior)
        const websiteFieldValue = nearestAmbulance['Details of A'] || nearestAmbulance['Details of a'] || nearestAmbulance['details of a'] || nearestAmbulance['details of A'] || '';
        if (websiteFieldValue) {
            // Make it a relative file if not full URL
            let website = websiteFieldValue;
            if (!/^https?:\/\//i.test(website) && !website.startsWith('/')) {
                website = `./${website}`;
            }

            const params = new URLSearchParams({
                userLat: userLocation.latitude,
                userLon: userLocation.longitude,
                ambulanceLat: nearestAmbulance['lat of A'],
                ambulanceLon: nearestAmbulance['long of A'],
                ambulanceDetails: nearestAmbulance['Details of A'] || nearestAmbulance['Details of a'] || '',
                rowId: nearestAmbulance.id || ''
            });

            const notifyUrl = website + (website.includes('?') ? '&' : '?') + params.toString();
            console.log('Notifying ambulance site at:', notifyUrl);

            try {
                // Keep GET here ‚Äî ambulance page should still rely on Baserow polling for popup
                const res = await fetch(notifyUrl, { method: 'GET', headers: { 'Accept': 'text/plain, application/json' }});
                console.log('Ambulance site response status:', res.status);
            } catch (err) {
                console.warn('notifyAmbulanceSite fetch failed:', err);
            }
        }

        // 11) Prepare UI details & show modal
        const ambulanceDetails = `
            <p><strong>Ambulance Number:</strong> ${nearestAmbulance['Details of A'] || 'A-' + Math.floor(Math.random() * 1000)}</p>
            <p><strong>Distance:</strong> ${routeInfo ? routeInfo.distance.toFixed(1) + ' km' : 'Calculating...'}</p>
            <p><strong>Estimated Arrival:</strong> ${routeInfo ? routeInfo.estimatedTime + ' minutes' : 'Calculating...'}</p>
            ${routeInfo && routeInfo.trafficAreas > 0 ? `<p><strong>Traffic Areas:</strong> ${routeInfo.trafficAreas} detected</p>` : ''}
            ${nearestPolice ? `<p><strong>Police Assistance:</strong> Station ${nearestPolice['Details of P'] || 'P-' + Math.floor(Math.random() * 100)} alerted for traffic management</p>` : ''}
            ${websiteFieldValue ? `<p><strong>Notification:</strong> Sent to ${websiteFieldValue}</p>` : `<p style="color: #666;">No notification website configured for this ambulance.</p>`}
            <p style="color: #e74c3c; font-weight: bold; margin-top: 15px;">üö® Ambulance is on the way!</p>
        `;

        showModal(ambulanceDetails);
        showStatus('‚úÖ Ambulance dispatched successfully! Details shown above.', 'success');

        // 12) Simulate real-time updates (existing behavior)
        setTimeout(() => {
            if (!document.getElementById('ambulanceModal').classList.contains('hidden')) {
                showStatus('üìç Ambulance is 5 minutes away from your location', 'info');
            }
        }, 30000);

    } catch (error) {
        console.error('Error calling ambulance:', error);
        showStatus(`‚ùå Error: ${error.message}. Please try again or call emergency services directly.`, 'error');
    }
}
